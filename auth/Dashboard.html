<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gebruikers Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .dashboard {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }

  .user {
    background: #fff;
    border: 2px solid #0077cc;
    border-radius: 10px;
    padding: 15px;
    width: 220px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .user p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<h1>Gebruikers Dashboard</h1>
<div class="dashboard"></div>

<script>
const apiUrl = 'http://localhost:5281/api/Gebruikers'; // jouw GetAll() endpoint

fetch(apiUrl)
  .then(res => {
    if (!res.ok) throw new Error('Netwerkfout: ' + res.status);
    return res.json();
  })
  .then(data => {
    const dashboard = document.querySelector('.dashboard');

    data.forEach(u => {
      const div = document.createElement('div');
      div.className = 'user';

      // Dynamisch alle properties van de gebruiker printen
      let html = '';
      for (const [key, value] of Object.entries(u)) {
        html += `<p><strong>${key}:</strong> ${value}</p>`;
      }
      div.innerHTML = html;

      dashboard.appendChild(div);
    });
  })
  .catch(err => {
    console.error('Fetch error:', err);
    const dash = document.querySelector('.dashboard');
    dash.innerHTML = `<p style="color:red;">Kon gebruikers niet laden: ${err.message}</p>`;
  });
</script>

</body>
</html>
